<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ruta: {{rutaNum}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card class="card1">
      <ion-card-header class="header">
        <ion-icon  name="print"></ion-icon>
         Reimpresion de Notas
        </ion-card-header>
        <ion-card-content>
          <button class="btn" ion-button block (tap)="showPromptReimprimir()" >Reimprimir</button>
        </ion-card-content>
      </ion-card>
    

      <ion-card class="card1">
       <ion-card-header class="header">
        <ion-icon name="trash"></ion-icon>
          Eliminacion de Notas
        </ion-card-header>   
        <ion-card-content>
          <button class="btn" ion-button block (tap)="showPromptCancelar()">Eliminar</button>
        </ion-card-content>
      </ion-card>


      
      <ion-card class="card1">
        <ion-card-header class="header">
         <ion-icon name="md-clipboard"></ion-icon>
           Revisar Inventario
         </ion-card-header>   
         <ion-card-content>
           <button class="btn" ion-button block (tap)="inventario()">INVENTARIO</button>
         </ion-card-content>
       </ion-card>
</ion-content>
