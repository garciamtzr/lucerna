<ion-content padding>
  <div padding>
      <div class="logo">
          <img src="assets/imgs/logo.png">
        </div>
        <ion-item>
            <ion-label  floating>Ruta</ion-label>
          <ion-input type="number" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label  floating>Password</ion-label>
          <ion-input type="number" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <button ion-button block class="loginBtn"(click)="login()">Login</button>
        <button ion-button block class="loginBtn" (click)='registerPage()'>registrar</button>
        <br>
       
  </div>
</ion-content>
