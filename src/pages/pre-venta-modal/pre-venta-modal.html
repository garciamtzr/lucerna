<ion-header>

  <ion-navbar>
    <ion-title>Productos de ruta: {{rutamail}}</ion-title>
    <button ion-button  medium (click)="closeModal()">
      Terminar Captura
    </button>
    <button ion-button  medium (click)="presentCosto()">
      ver tipo
    </button>
  </ion-navbar>

</ion-header>


<ion-content >
  
    <ion-searchbar placeholder="Buscar Por Nombre" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-searchbar type="tel" placeholder="Buscar Por Clave" (ionInput)="getItemsXclave($event)"></ion-searchbar>
  <ion-item *ngFor="let item of items">
    <ion-row>
      <ion-col col-2>
          <ion-thumbnail item-left><img [src]="item.PD_IMAGEN"></ion-thumbnail>

      </ion-col>
      <ion-col col-12 class="rowCol">
        <h2  class="companyname" text-wrap>
          {{item.PD_NOMBRE}}
        </h2>
        <ion-col class="dataCol">
          <ion-row>
            <ion-col col-12>
              <span>
                  <p><ion-icon name="ios-grid-outline" class="iconClass"> </ion-icon>
                  Clave: {{item.PD_CLAVE}} </p>
                <p> <ion-icon name="logo-usd" class="iconClass"> </ion-icon> 
                   PRECIO: ${{item.PRECIO_FINAL}} </p>
                 <p> <ion-icon name="md-pricetags" class="iconClass"> </ion-icon> 
                 EQUIVALENCIA: {{item.UM_CANTIDAD}} </p>

              </span>
            </ion-col>
             
            <button ion-button round small (click)="showPrompt(item)">
              <ion-icon name="md-add-circle"></ion-icon>
            </button>
          </ion-row>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
