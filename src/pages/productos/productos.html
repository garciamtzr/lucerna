<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item *ngFor="let item of items">
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="http://placehold.it/10x10">
        </ion-avatar>
      </ion-col>
      <ion-col col-10 class="rowCol">
        <h2  class="companyname" text-wrap>
          {{item.PD_NOMBRE}}
        </h2>
        <ion-col class="dataCol">
          <ion-row>
            <ion-col col-12>
              <span>
                <ion-icon name="ios-grid-outline" class="iconClass"> </ion-icon>
                {{item.PD_CLAVE}}            
              </span>
            </ion-col>
             
            <button ion-button round small (click)="carritoVentas(item)">
              <ion-icon name="md-add-circle"></ion-icon>
            </button>
          </ion-row>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
