<ion-header>

  <ion-navbar>
    <ion-title>pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let pedido of pedidosFiltrados; let i=index">
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-10 class="rowCol">
        <h2  class="companyname" text-wrap>
          {{pedido.PE_NUMERO}}
        </h2>
        <ion-col class="dataCol">
          <ion-row>
            <ion-col col-12>
              <span>
                <ion-icon name="ios-grid-outline" class="iconClass"> </ion-icon>
                {{pedido.PE_CLIENTE}}
              </span>
            </ion-col>
            <ion-col col-12>
              <span>
                <ion-icon name="contact" class="iconClass"> </ion-icon>
                {{pedido.PE_DESCRIPCION}}
              </span>
            </ion-col>
            <ion-col col-12 text-wrap>
              <ion-icon name="pin" class="iconClass"></ion-icon>
              {{pedido.PE_CLAVE}}, {{pedido.PE_CONVERSION_PZ}}
            </ion-col>
            <ion-col col-12 class="rating">
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-item>
  
  <ion-card class="card1">
    <ion-icon name="log-in"></ion-icon>
    <ion-card-header class="header" >
     Revicion De Pedido
    </ion-card-header>
    <ion-card-content>
      <p class="text-content">
        Confirmar o Cancelar Pedido
      </p>

      <button class="btn1" ion-button block (click)='showPrompt()'>Pedido</button>
    </ion-card-content>
  </ion-card>

 
</ion-content>
