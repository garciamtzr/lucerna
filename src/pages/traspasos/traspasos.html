<ion-header>

  <ion-navbar>
    <ion-title>  Traspaso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
       
        </ion-refresher-content>
      </ion-refresher>
    -->
   
  <ion-item *ngFor="let pedido of traspasosFiltrados; let i=index">
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-10 class="rowCol">
        <ion-col class="dataCol">
          <ion-row>
            <ion-col col-12>
              <span>
                <ion-icon name="ios-grid-outline" class="iconClass"> </ion-icon>
               Clave: {{pedido.TR_CLAVE}}
              </span>
            </ion-col>
            <ion-col col-12 text-wrap>
              <ion-icon name="pin" class="iconClass"></ion-icon>
             Cantidad: {{pedido.TR_CONVERSION_PZ}}
            </ion-col>
            <ion-col col-12 class="rating">
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-item>
  
  <ion-card class="card1">
    <ion-icon name="log-in"></ion-icon>
    <ion-card-header class="header" >
     Revicion De Traspaso
    </ion-card-header>
    <ion-card-content>
      <p class="text-content">
        Confirmar o Cancelar Traspaso
      </p>
      <button class="btn1" ion-button block (click)='showPrompt()'>Traspaso</button>
      <br/>
      <br/>
      <button class="btn1" ion-button block (click)='limpiarTabla()'>Salir</button>
    </ion-card-content>
  </ion-card>

 
</ion-content>
